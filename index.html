<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <title>Formularios</title>
</head>
<body>

<button class="btn btn-primary" data-role="modal" data-target="#mimodal" data-toggle="modal">Abrir una ventana modal</button>

<div class="modal" tabindex="-1" role="dialog" id="mimodal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <section>
            <div class="col-md-4 col-sm-4">
                <form action="">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre"> 
                        <small class="for-text-muted">Pon tu nombre completo por favor</small>
                    </div>
    
                    <div class="form-group">
                        <label for="email">E-Mail</label>
                        <input type="text" class="form-control" id="email">
                        <small class="for-text-muted">Pon tu correo electronico por favor</small>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg">Large button</button>
                </form>
            </div>
        </section>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cerrar
          </button>
          <button type="button" class="btn btn-primary" id="guardar">
            <i class="fas  fa-cat"></i>
            Guardar Cambios
          </button>
        </div>
      </div>
    </div>
  </div>
<script src="js/bootstrap.js"></script>
<script>
  $("#guardar").on("click",function(){
    var $nombre =$("#nombre");
    var $email = $("#email");

    if($nombre.val().length==0){
      $nombre.addClass("alert alert-danger");delay(3000).removeClass("alert alert-danger");
    }
    if($email.val().length==0){
      $email.addClass("alert alert-danger")
    }
  });
</script>
</body>
</html>
